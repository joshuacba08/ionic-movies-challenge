    <ion-card class="movie-card">
      <ion-item-sliding>
        <ion-item>

          <div class="movie-card__image">
            <img
              [src]="
                'https://www.themoviedb.org/t/p/w600_and_h900_bestv2' +
                movie.poster_path
              "
              alt=""
            />
          </div>
          <div class="movie-card__info">
            <h3 class="info__title">{{ movie.title }}</h3>
            <p class="info__detail truncate">{{ movie.overview }}</p>

            <div class="info__rate">
              <h6>Rate</h6>
              <ion-icon color="warning" slot="start" [name]="item" *ngFor="let item of stars; index as i" (click)="handleVote(i+1)"></ion-icon>
              <span> ({{ movie.vote_count }})</span>
            </div>
          </div>
        </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="openModalEdit()">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    </ion-card>
