<ion-content>

    <ion-slides mode="ios" pager="ios" scrollbar="ios">
      <ion-slide *ngFor="let avatar of avatars">
        <div class="avatar-container">
          <ion-avatar>
            <img
              [src]="'../../../assets/avatars/'+avatar.img"
            />
          </ion-avatar>
        </div>
      </ion-slide>
    </ion-slides>


  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-input
          required
          formControlName="email"
          placeholder="username"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          required
          formControlName="password"
          placeholder="password"
          [type]="showPass?'text':'password'"
        ></ion-input>
        <ion-button (click)="handleShowPass()" fill="clear">
          <ion-icon
            slot="icon-only"
            [name]="showPass?'eye-off':'eye'"
          ></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <ion-button
      class="login-form__submit"
      type="submit"
      expand="block"
      shape="round"
    >
      Login
    </ion-button>
    <a class="link-to-register" routerLink="/register">Create account</a>
  </form>
</ion-content>
