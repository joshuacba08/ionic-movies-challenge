<ion-content>
  <div class="avatar-container">
    <ion-avatar>
      <img
        src="https://res.cloudinary.com/ionicimagesbank/image/upload/v1675629518/trainingAssets/default-image-icon-missing-picture-page-vector-40546530_rsdqhb.jpg"
      />
    </ion-avatar>
  </div>

  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-input
          required
          formControlName="email"
          placeholder="username"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          required
          formControlName="password"
          placeholder="password"
          [type]="showPass?'text':'password'"
        ></ion-input>
        <ion-button (click)="handleShowPass()" fill="clear">
          <ion-icon
            slot="icon-only"
            [name]="showPass?'eye-off':'eye'"
          ></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <ion-button
      class="login-form__submit"
      type="submit"
      expand="block"
      shape="round"
    >
      Login
    </ion-button>
    <a class="link-to-register" routerLink="/register">Create account</a>
  </form>
</ion-content>
